{% extends "base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block page_styles %}
<style>
    body {
        font-family: 'Lato', sans-serif;
        color: #888;
        margin: 0;
    }

    #main {
        transition: all 0.6s;
        display: table;
        width: 100%;
        height: 100vh;
        text-align: center;
    }

    .fof {
        display: table-cell;
        vertical-align: middle;
    }

    .fof h1 {
        font-size: 50px;
        display: inline-block;
        padding-right: 12px;
        animation: type .5s alternate infinite;
    }

    @keyframes type {
        from {
            box-shadow: inset -3px 0px 0px #888;
        }

        to {
            box-shadow: inset -3px 0px 0px transparent;
        }
    }
</style>
{% endblock %}

{% block page_content %}
<div id="main">
    <div class="fof">
        <h1>Internal Server Error</h1>
    </div>
</div>
{% endblock %}
